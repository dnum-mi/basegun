repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.4
  hooks:
    # Run ruff with isort formatter
    - id: ruff
      args: [ "--select", "I", "--fix" ]
    # Run ruff
    - id: ruff
      args: [ "--fix" ]
    # Run the formatter.
    - id: ruff-format
-   repo: local
    hooks:
    -   id: prettier
        name: prettier
        entry: bash -c 'cd ./frontend && npm run format'
        language: system
        files: ^frontend/